<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>后台管理-进销存管理系统</title>
<link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.3.3/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.3.3/themes/icon.css"></link>
<style type="text/css">


	video{
		width: 250px;
		height: 250px;
		
	}
	li{
	width: 350px;
		height: 350px;
	float: left;
	text-align: center;
	}
	.up{
		background-color:red;
		width: 20px;
		height: 10px;
		cursor:pointer;
		
	}
	
</style>
<script type="text/javascript" src="static/jquery-easyui-1.3.3/jquery.min.js"></script>
<script type="text/javascript" src="static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
<script type="text/javascript" src="static/js/jquery.form.min.js"></script>
<script type="text/javascript" src="static/js/ajax.js"></script>
<script type="text/javascript" src="static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">

var index=null;
var size=3;
var length=null;
var count=null;

	
	$(function(){
		
		$("#btnImportOK").click(function () {
			$("#btnImportOK").val("上传中");
			$("#btnImportOK").attr("disabled","disabled");
            var formData = new FormData($("#fileForm")[0]);
           $.ajax({
              type: "POST",
                data: formData,
                url: "http://localhost:8080/BMS/video/upload",
                contentType: false,
                processData: false,
            }).success(function (data) {
                if (data.success) {
                    alert(data.message);
                    getVideo();
                } else {
               	 alert(data.message);
                }
                $("#btnImportOK").val("上传");
                $("#btnImportOK").removeAttr("disabled");//将按钮可用
            }).error(function (data) {
                alert('失败');
                console.log(data);
                $("#btnImportOK").val("上传");
                $("#btnImportOK").removeAttr("disabled");//将按钮可用
            });

        });
		$.ajax({
		    url:'video/all',
		    type:'GET', //GET
		    data:{"index":index,"size":size},
		    dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
		    contentType : 'application/json;charset=UTF-8', //contentType很重要   
		    beforeSend:function(xhr){
		      
		        console.log('发送前')
		    },
		    success:function(data,textStatus,jqXHR){
		      
		    	length=data.length;
		    	count=1;
		    	$('#index').html(count+'/'+Math.ceil(length/size));
		     
		    },
		    error:function(xhr,textStatus){
		        console.log('错误')
		        console.log(xhr)
		        console.log(textStatus)
		    },
		    complete:function(){
		        console.log('结束')
		    }
		})
		
		$("#videos").on('click','input',function(){
			if(confirm('确定删除?')){
			 var data=new Object();
			 data.id=$(this).attr("id");
			 data.path=$(this).attr("class");
			 var result= ajax('video/delete','delete',JSON.stringify(data));
			if(result.success){
				alert(result.message)
				getVideo();
			}else{
				alert(result.message)
			}
			}
		})
		
		$("span").click(function(){
			//alert(count)
			if($(this).html()=="上一页"){
				if(count<=1){
					
					return ;
				}
				index-=size;
				count--;
				getVideo();
			}else if($(this).html()=="下一页"){
				if(count>=Math.ceil(length/size)){
					
					return ;
				}
				index+=size;
				count++;
				getVideo();
			}else if($(this).html()=="第一页"){
				
				index=0;
				count=1;
				getVideo();
			}else if($(this).html()=="尾页"){
				if(count>=Math.ceil(length/size)){
					
					return ;
				}
				index=length-1;
				count=Math.ceil(length/size);
				getVideo();
			}
			
		})
		index=0;
		getVideo();
	
		
		
	})
	
	function  getVideo(){
		$("#videos").empty();
		$.ajax({
		    url:'video/all',
		    data:{"index":index,"size":size},
		    type:'GET', //GET
		    dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
		    contentType : 'application/json;charset=UTF-8', //contentType很重要   
		    beforeSend:function(xhr){
		      
		        console.log('发送前')
		    },
		    success:function(data,textStatus,jqXHR){
		    	$('#index').html(count+'/'+Math.ceil(length/size));
		       for (var i = 0; i < data.length; i++) {
		    	   var video='';
		    	   video+='<li class="img" ><video  controls="controls"  src="'+'http://39.106.210.162:88'+data[i].url+'" ></video><p>标题:'+data[i].title+'</p><p>id:'+data[i].id+'</p><input id="'+data[i].id+'" class="'+data[i].url+'"  type="button" value="删除" /> </li>`'
		    	console.log(video)
				$("#videos").append($(video));
				
			}
		     
		    },
		    error:function(xhr,textStatus){
		        console.log('错误')
		        console.log(xhr)
		        console.log(textStatus)
		    },
		    complete:function(){
		        console.log('结束')
		    }
		})
	}
</script>
</head>
<body >
  <form id="fileForm" action="" method="post" enctype="multipart/form-data">
	<table id="fileTable">
		<tr>
			<td>
				<input type="file" name="file">
			</td>

		</tr>

	</table>
 	<input type="text" name="type" value="1" style="display: none" />
   <input id="btnImportOK" type="button" value="上传" />
<p>标题:<input type="text" name="title" /></p>
</form>

<span id="first" class="up">第一页</span>
<span id="upIdex" class="up">上一页</span>
<span id="index"></span>
<span id="downIdex" class="up">下一页</span>
<span id="last" class="up">尾页</span>
<ul id="videos">

</ul>

</body>
</html>
