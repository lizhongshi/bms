<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>后台管理-进销存管理系统</title>
<link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.3.3/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.3.3/themes/icon.css"></link>
<style type="text/css">

	.clock {
		float:right;
	    width: 300px;
	    height: 30px;
	    padding-left: 20px;
	    color: rgb(0, 76, 126);
	    background: url(/static/images/clock.gif) no-repeat;
	    font-size: 14px;
	}
	
	.userInfo{
		float:left;
		padding-left: 20px;
		padding-top: 30px;
	}
	
	
</style>
<script type="text/javascript" src="static/jquery-easyui-1.3.3/jquery.min.js"></script>
<script type="text/javascript" src="static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
<script type="text/javascript" src="static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">

$(function(){
	Search();
})
var url;
function deleteGroup(){
	var row=$('#dg').datagrid('getSelected');
	if(row){
		$.messager.confirm("系统提示","您确定要删除这条记录吗?",function(r){
			if(r){
				$.post('group/delete',{id:row.id},function(result){
					console.log(result)
					if(result.success){
						$.messager.alert("系统提示","已成功删除这条记录!");
						$("#dg").datagrid("reload");
					}else{
						$.messager.alert("系统提示",result.errorMsg);
					}
				},'json');
			}
		});
	}
}

function newGroup(){
	$("#dlg").dialog('open').dialog('setTitle','添加文章');
	$('#fm').form('clear');
	url='group/save';
}


function editGroup(){
	var row=$('#dg').datagrid('getSelected');
	if(row){
		$("#dlg").dialog('open').dialog('setTitle','编辑文章');
		$('#fm').form('load',row);
		url='group/edit?id='+row.id+'';
	}
}


function saveUser(){
	$('#fm').form('submit',{
		url:url,
		data:{"istp":$("#istp").find("option:selected").val()},
		onSubmit:function(){
			return $(this).form('validate');
		},
		success:function(result){
			var result=eval('('+result+')');
			if(result.errorMsg){
				$.messager.alert("系统提示",result.errorMsg);
				return;
			}else{
				$.messager.alert("系统提示","保存成功");
				$('#dlg').dialog('close');
				$("#dg").datagrid("reload");
			}
		}
	});
}

function Search(){
	
	
	
	$('#dg').datagrid({
	    url:'group/groups?moudleId='+$("#moudle_search").combobox("getValue")+'&countyId='+$("#county_search").combobox("getValue")+'&levelId='+$("#level_search").combobox("getValue")+'',
	    success:function(result){
	    
	    }
	});
	
	$("#dg").datagrid("reload");
}

	
	
</script>
</head>
<body >
<table id="dg" title="文章管理" class="easyui-datagrid" style="width:1200px;height:665px"
            
            toolbar="#toolbar" pagination="true"
            rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
            	<th field="id" width="20px"  >ID</th>
                <th field="title" width="10px">标题</th>
                <th field="text" width="20px">文章内容</th>
                <th field="imageId" width="10px">首页图片id</th>
        		<th field="images" width="20px">轮播图id</th>
                 <th field="istp" width="8px">是否图片</th>
                 <th field="videoId" width="20px">视频id</th>
                 <th field="moudleName" width="20px">模块名称</th>
                 <th field="level" width="20px">等级</th>
                 <th field="county" width="20px">地区</th>
            </tr>
        </thead>
    </table>
    <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newGroup()">添加</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editGroup()">编辑</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteGroup()">删除</a>
        <div>
			
			地区: 
			<input id="county_search" class="easyui-combobox" 
			name="county"
			data-options="
					url:'county/all',
					valueField:'id',
					textField:'name',
					panelHeight:'auto'
					">
			模块: 
			<input id="moudle_search" class="easyui-combobox" 
			name="moudle"
			data-options="
					url:'moudle/all',
					valueField:'id',
					textField:'title',
					panelHeight:'auto'
					"/>
			级别:
			<input id="level_search" class="easyui-combobox" 
								name="levelId"
								data-options="
								url:'level/levels',
								valueField:'id',
								textField:'level',
								panelHeight:'auto'
								"/>
			<a  class="easyui-linkbutton" iconCls="icon-search" onclick="Search()">搜索</a>
			<a  class="easyui-linkbutton" iconCls="icon-del" onclick="clear()">清空</a>
		</div>
        
    </div>
	
	<div id="dlg" class="easyui-dialog" style="width:400px;height:550px;padding:10px 20px"
            closed="true" buttons="#dlg-buttons">
        <form id="fm" method="post">
        	<table cellspacing="10px;">
        		<tr>
        			<td>地区</td>
        			<td>
        				<input id="county_search" class="easyui-combobox" required="true"
										name="countyId"
										data-options="
										url:'county/all',
										valueField:'id',
										textField:'name',
										panelHeight:'auto'
										">
					 </td>
        		</tr>
        		<tr>
        			<td>模块</td>
        			<td>
        				<input id="moudle_search" class="easyui-combobox" required="true"
								name="moudleId"
								data-options="
								url:'moudle/all',
								valueField:'id',
								textField:'title',
								panelHeight:'auto'
								"/>
        			</td>
        		</tr>
        		<tr>
        			<td>级别</td>
        			<td>
        				<input id="level_search" class="easyui-combobox" required="true"
								name="levelId"
								data-options="
								url:'level/levels',
								valueField:'id',
								textField:'level',
								panelHeight:'auto'
								"/>
        			</td>
        		</tr>
        		<tr>
        			<td>标题</td>
        			<td><input name="title" class="easyui-validatebox"  validType="text" required="true" style="width: 200px;"></td>
        		</tr>
        		<tr>
        			<td>内容</td>
        			<td><textarea name="text" rows="3" cols="20" style="width: 200px;height: 100px">
</textarea></td>
        		</tr>
        		<tr>
        			<td>是否图片</td>
        			<td>
        				<select id="istp" name="istp" class="easyui-combobox"required="true" panelHeight="auto" style="width:200px;  ">
        					<option  value="1">是</option>
							<option value="0">否</option>
        				</select>
					</td>
        		</tr>
        		<tr id="ImageId"  >
        			<td>图片id</td>
        			<td><input  name="imageId" class="easyui-validatebox" validType="text"  style="width: 200px;"></td>
        		</tr>
        		<tr id="Images"  >
        			<td>轮播图id</td>
        			<td><input id="images" name="images" class="easyui-validatebox" validType="text" value="多个用,号区分" style="width: 200px;"></td>
        		</tr>
        		<tr id="videoId" >
        			<td>视频id</td>
        			<td><input  name="videoId" class="easyui-validatebox" validType="text"  style="width: 200px;"></td>
        		</tr>
        		
        	</table>
        </form>
	</div>
    
	<div id="dlg-buttons">
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">保存</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">关闭</a>
	</div>


</body>
</html>
