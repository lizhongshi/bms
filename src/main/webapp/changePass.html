<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>后台管理-进销存管理系统</title>
<link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.3.3/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.3.3/themes/icon.css"></link>
<style type="text/css">

	.clock {
		float:right;
	    width: 300px;
	    height: 30px;
	    padding-left: 20px;
	    color: rgb(0, 76, 126);
	    background: url(/static/images/clock.gif) no-repeat;
	    font-size: 14px;
	}
	
	.userInfo{
		float:left;
		padding-left: 20px;
		padding-top: 30px;
	}
	
</style>
<script type="text/javascript" src="static/jquery-easyui-1.3.3/jquery.min.js"></script>
<script type="text/javascript" src="static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
<script type="text/javascript" src="static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
var url;
$(function(){
	$("#dlg").dialog('open').dialog('setTitle','修改密码');
	var data = localStorage.getItem("username");
	$("#userName").val(data);
	url='personal/change';
	
})
function saveUser(){
	$('#fm').form('submit',{
		url:url,
		onSubmit:function(){
			return $(this).form('validate');
		},
		success:function(result){
			var data= JSON.parse(result);
			console.log(data)
			if(data.success){
				alert(data.message)
			}else{
				alert(data.message)
			}
		}
	});
	$('#fm').form('clear');
}
</script>
</head>
<body>
	<div id="dlg" class="easyui-dialog" style="width:400px;height:550px;padding:10px 20px"
            closed="true" buttons="#dlg-buttons">
        <form id="fm" method="post">
        	<input id="userName" name="userName" style="display: none;" />
        	<table cellspacing="10px;">
        		<tr>
        			<td>旧密码</td>
        			<td><input name="password" class="easyui-validatebox"  validType="text" required="true" style="width: 200px;"></td>
        		</tr>
        		<tr id="imageId" >
        			<td>新密码</td>
        			<td><input  name="newPassword1" class="easyui-validatebox" validType="password" required="true" style="width: 200px;"></td>
        		</tr>
        		<tr id="dsfUrl"  >
        			<td>新密码</td>
        			<td><input  name="newPassword2" class="easyui-validatebox" validType="password" required="true" style="width: 200px;"></td>
        		</tr>
        	</table>
        </form>
	</div>
	<div id="dlg-buttons">
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">保存</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">关闭</a>
	</div>


</body>
</html>
