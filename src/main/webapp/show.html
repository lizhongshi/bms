<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>后台管理-进销存管理系统</title>
<link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.3.3/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.3.3/themes/icon.css"></link>
<style type="text/css">
table{
	width: 700px;
	height: 400px;
}
table tbody tr :nth-child(1){
color: black;
}
table tbody tr {
color: red;
}
	
	
	
</style>
<script type="text/javascript" src="static/jquery-easyui-1.3.3/jquery.min.js"></script>
<script type="text/javascript" src="static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
<script type="text/javascript" src="static/js/ajax.js"></script>
<script type="text/javascript" src="static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">

$(function(){
	 var result= ajax('show/show','get',null);
	 console.log(result)
	 var tr='';
	 var array=new Array();
	 var index=0;
	 for (var i = 0; i < result.length; i++) {
		 if(result[i].title=="自然风光"||result[i].title=="名胜古迹"){
			 array[index++]=result[i];
			 continue;
		 }
			
	}
	 console.log(array)
	 for (var i = 0; i < result.length; i++) {
		 if(result[i].title=="自然风光"||result[i].title=="名胜古迹"){
			 continue;
		 }
		 if(result[i].title=="非遗篇"){
			 var sum=result[i].sum;
			var imageSum=parseInt(array[1].imageCount)+parseInt(result[i].imageCount)+parseInt(array[0].imageCount);
			var videoSum=parseInt(array[1].videoCount)+parseInt(result[i].videoCount)+parseInt(array[0].videoCount);
			var groupSum=parseInt(array[1].groupCount)+parseInt(result[i].groupCount)+parseInt(array[0].groupCount);
			var Sum=parseInt(array[1].sum)+parseInt(result[i].sum)+parseInt(array[0].sum);
			 		tr+='<tr>'
					+'<td>'+result[i].title+'</td>'
					+'<td>'+result[i].imageCount+'张</td>'
					+'<td>'+result[i].videoCount+'个</td>'
					+'<td>'+result[i].groupCount+'条</td>'
					+'<td>'+sum+'条</td>'
					+'</tr>'
					+'<tr>'
					+'<td>'+array[0].title+'</td>'
					+'<td>'+array[0].imageCount+'张</td>'
					+'<td>'+array[0].videoCount+'个</td>'
					+'<td>'+array[0].groupCount+'条</td>'
					+'<td>'+array[0].sum+'条</td>'
					+'</tr>'
					+'<tr>'
					+'<td>'+array[1].title+'</td>'
					+'<td>'+array[1].imageCount+'张</td>'
					+'<td>'+array[1].videoCount+'个</td>'
					+'<td>'+array[1].groupCount+'条</td>'
					+'<td>'+array[1].sum+'条</td>'
					+'</tr>'
					
					+'<tr>'
					+'<td>非遗总计</td>'
					+'<td>'+imageSum+'张</td>'
					+'<td>'+videoSum+'个</td>'
					+'<td>'+groupSum+'条</td>'
					+'<td>'+Sum+'条</td>'
					+'</tr>'
		 }else{
			 var title=result[i].title;
			 var imageCount=  (result[i].imageCount==null?0:result[i].imageCount);
			 var videoCount=  (result[i].videoCount==null?0:result[i].videoCount);
			 var groupCount= (result[i].groupCount==null?0:result[i].groupCount);
			 var sum=(result[i].sum==null?0:result[i].sum);
			tr+='<tr>'
			+'<td>'+title+'</td>'
			+'<td>'+imageCount+'张</td>'
			+'<td>'+videoCount+'个</td>'
			+'<td>'+groupCount+'条</td>'
			+'<td>'+sum+'条</td>'
			+'<tr></tr>'
		 }
		 
	}
	 $("table tbody").append($(tr));
})
	
	
</script>
</head>
<body >
<table >
	<thead>
		<tr>
			<td>名称</td>
			<td>图片数量</td>
			<td>视频数量</td>
			<td>信息</td>
			<td>总数量</td>
		</tr>
	</thead>
	<tbody></tbody>
</table>


</body>
</html>
