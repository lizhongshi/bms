<script type="text/javascript">
	var index=null;
	var size=10;
	var length=null;
	var count=null;
	$(function(){
		
		
		
		
		
		
		
		
		
		
		
		$("#btnImportOK").click(function () {
			
			             var formData = new FormData($("#fileForm")[0]);
			            $.ajax({
			               type: "POST",
			                 data: formData,
			                 url: "http://localhost/image/imageUpload",
			                 contentType: false,
			                 processData: false,
			             }).success(function (data) {
			                 if (data.success) {
			                     alert(data.message);
			                 } else {
			                	 alert(data.message);
			                 }
			 
			             }).error(function (data) {
			                 alert('失败');
			                 console.log(data);
			             });
			 
			         });
		
		
		
		
		
		
		
		
		$("#images").on('click','input',function(){
			if(confirm('确定删除?')){
				
			 var data=new Object();
			 data.id=$(this).attr("id");
			 data.path=$(this).attr("class");
			 var result= ajax('image','delete',JSON.stringify(data));
			if(result.success){
				alert(result.message)
				getImage()
			}else{
				alert(result.message)
			}
		
			}
	
		})	
			$.ajax({
		    url:'image/all',
		    type:'GET', //GET
		    data:{"index":index,"size":size},
		    dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
		    contentType : 'application/json;charset=UTF-8', //contentType很重要   
		    beforeSend:function(xhr){
		      
		        console.log('发送前')
		    },
		    success:function(data,textStatus,jqXHR){
		    	length=data.length;
		    	count=1;
		    	$('#index').html(count+'/'+Math.ceil(length/size));
		    
		     
		    },
		    error:function(xhr,textStatus){
		        console.log('错误')
		        console.log(xhr)
		        console.log(textStatus)
		    },
		    complete:function(){
		        console.log('结束')
		    }
		})
		$("span").click(function(){
			//alert(count)
			if($(this).html()=="上一页"){
				if(count<=1){
					
					return ;
				}
				index-=10;
				count--;
				getImage();
			}else{
				if(count>=Math.ceil(length/size)){
					
					return ;
				}
				index+=10;
				count++;
				getImage();
			}
		})
		index=0;
		getImage();
	})
	function getImage(){
		$("#images").empty();
		
		$.ajax({
		    url:'image/all',
		    type:'GET', //GET
		    data:{"index":index,"size":size},
		    dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
		    contentType : 'application/json;charset=UTF-8', //contentType很重要   
		    beforeSend:function(xhr){
		      
		        console.log('发送前')
		    },
		    success:function(data,textStatus,jqXHR){
		    	
		    	$('#index').html(count+'/'+Math.ceil(length/size));
		       for (var i = 0; i < data.length; i++) {
		    	   var img='';
		    	   img+='<li class="img" > <img  alt="" src="'+'http://39.106.210.162:88'+data[i].imageUrl+'"  >图片id:'+data[i].id+' <input id="'+data[i].id+'" class="'+data[i].imageUrl+'"  type="button" value="删除" /> </li>`'
				console.log(img)
				$("#images").append($(img));
				
			}
		     
		    },
		    error:function(xhr,textStatus){
		        console.log('错误')
		        console.log(xhr)
		        console.log(textStatus)
		    },
		    complete:function(){
		        console.log('结束')
		    }
		})
	}
	function add() {

		var content = "<tr><td>";

		content += "<input type='file' name='file'><input type='button' value='Remove' onclick='remove(this)'>";

		content +="</td></tr>"

		$("#fileTable").append(content);

		}
		
</script>
