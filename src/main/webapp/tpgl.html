<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>后台管理-进销存管理系统</title>
<link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.3.3/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="static/jquery-easyui-1.3.3/themes/icon.css"></link>
<style type="text/css">

	.clock {
		float:right;
	    width: 300px;
	    height: 30px;
	    padding-left: 20px;
	    color: rgb(0, 76, 126);
	    background: url(/static/images/clock.gif) no-repeat;
	    font-size: 14px;
	}
	
	.userInfo{
		float:left;
		padding-left: 20px;
		padding-top: 30px;
	}
	.img img{
		width: 350px;
		height: 250px;
	}
	.img{
		width: 450px;
		height: 350px;
		float: left;
	}
	
</style>
<script type="text/javascript" src="static/jquery-easyui-1.3.3/jquery.min.js"></script>
<script type="text/javascript" src="static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
<script type="text/javascript" src="static/js/jquery.form.min.js"></script>
<script type="text/javascript" src="static/js/ajax.js"></script>
<script type="text/javascript" src="static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">



	
	$(function(){
		$("#images").on('click','input',function(){
			if(confirm('确定删除?')){
				
			 var data=new Object();
			 data.id=$(this).attr("id");
			 data.path=$(this).attr("class");
			 var result= ajax('image','delete',JSON.stringify(data));
			if(result.success){
				alert(result.message)
				getImage()
			}else{
				alert(result.message)
			}
		
			}
	
		})	
		getImage()
	})
	function getImage(){
		$("#images").empty();
		$.ajax({
		    url:'image/all',
		    type:'GET', //GET
		    dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
		    contentType : 'application/json;charset=UTF-8', //contentType很重要   
		    beforeSend:function(xhr){
		      
		        console.log('发送前')
		    },
		    success:function(data,textStatus,jqXHR){
		       
		       for (var i = 0; i < data.length; i++) {
		    	   var img='';
		    	   img+='<li class="img" > <img  alt="" src="'+'http://39.106.129.135:88'+data[i].imageUrl+'"  >图片id:'+data[i].id+' <input id="'+data[i].id+'" class="'+data[i].imageUrl+'"  type="button" value="删除" /> </li>`'
				console.log(img)
				$("#images").append($(img));
				
			}
		     
		    },
		    error:function(xhr,textStatus){
		        console.log('错误')
		        console.log(xhr)
		        console.log(textStatus)
		    },
		    complete:function(){
		        console.log('结束')
		    }
		})
	}
</script>
</head>
<body >
<form id="serForm" action="http://39.106.129.135:8080/app/file/imageUpload" method="post"  enctype="multipart/form-data">
<h1>上传图片</h1>
<input type="file" name="file">
<input type="text" name="type" value="1" style="display: none" />
<input type="submit" />
</form>
<ul id="images">

</ul>

</body>
</html>
